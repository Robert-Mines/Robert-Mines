<div class="container-fluid">
<div class="jumbotron">
	<div id="top" class="header">
		<div class="row">
		<div class="col-12">
			<img src="images/banner.jpg" class="imageHeader"  alt="Wrestling ring with text that reads, under the ring">
		</div>
	</div>
	<h1>SUBSCRIBE FOR UPDATES FROM THE UNDER THE RING FOR $1!</h1>
	<form action="thankyou.html" name="myForm"  target="new" onsubmit="storeOrder();" method="post">
		
		<fieldset> 
			<legend>Contact Information</legend>
			<div class="row">
				<div class="col-4">
					<label for="fname"> First Name:</label> 
				</div>
				<div class="col-4">
					<input type="text" name="fname" id="fname" placeholder="Enter your first name" required>
				</div>
			</div>
			<div class="row">
				<div class="col-4">
					<label for="lname"> Last Name:</label> 
				</div>
				<div class="col-4">
					<input type="text" name="lname" id="lname" placeholder="Enter your last name" required>
				</div>
			</div>
			<div class="row">
				<div class="col-4">
					<label for="email"> Email Address:</label> 
				</div>
				<div class="col-4">
					<input type="email" name="email" id="email"  placeholder="username@mail-server.domain" required>
				</div>
			</div>
			<div class="row">
				<div class="col-4">
					<label for="phone"> Phone Number:</label> 
				</div>
				<div class="col-4">
					<input type="tel" name="phone" id="phone" pattern="[0-9]{3})[0-9]{3}-[0-9]{4}" placeholder="Format: 555-555-5555" required>
				</div>
			</div>
		</fieldset>
			
		<fieldset> 
			<div class="row">
				<div class="col-4">
					<legend>Contact Preferences</legend>
					<div>
						<input type="radio" id="email" name="contactPref" value="Email">
						<label for="email">Email</label>
					</div>
					<div>
						<input type="radio" id="sms" name="contactPref" value="SMS">
						<label for="sms">SMS</label>
					</div>
					<div>
						<input type="radio" id="both" name="contactPref" value="Both">
						<label for="both">Both</label>
					</div>
				</div>
				<div class="col-4">
					<legend>Select Updates</legend>
					<div>
						<input type="checkbox" id="aew" name="update" value="AEW">
						<label for="aew"> AEW</label>
					</div>
					<div>
						<input type="checkbox" id="wwe" name="update" value="WWE">
						<label for="wwe"> WWE</label>
					</div>
					<div>
						<input type="checkbox" id="roh" name="update" value="ROH">
						<label for="roh"> ROH</label>
					</div>
					<div>
						<input type="checkbox" id="impact" name="update" value="IMPACT">
						<label for="impact"> IMPACT</label>
					</div>
					<div>
						<input type="checkbox" id="title" name="update" value="Title Changes">
						<label for="title"> Title Changes</label>
					</div>
				</div>
			</div>
		</fieldset>
			
		<fieldset>
			<legend>Payment Information</legend>
			<div class="row">
				<div class="col-6">
					<input type="checkbox" id="authorize" name="authorize" value="Authorize" required>
					<label for="authorize"> I authorize payment for my subscription, using the payment method below.</label>
				</div>
			</div>
			<div class="row">
				<div class="col-4">
					<label for="creditCard">Credit Card</label>
					<select name="creditCard" id="creditCard">
						<option value="American Express">American Express</option>
						<option value="Discover">Discover</option>
						<option value="Master Card">Master Card</option>
						<option value="Visa">Visa</option>
					</select>
				</div>
				<div class="col-4">
					<label for="cardNumber" name="cardNumber">Card Number</label>
					<input type="text" name="cardNumber" id="cardNumber" required placeholder="4111111111111111" pattern="^4[0-9]{15}(?:[0-9]{3})?$">
				</div>
				<div class="col-4">
					<label for="expireDate"> Expiration Date</label>
					<input type="text" id="expireDate"> </div>
				</div>
			</div>
		</fieldset>
		
		<fieldset>
			<div clas="row>
				<div class="col-4">
					<input type="submit" value="Submit">
					<input type="reset" value="clear">
				</div>
			</div>
		</fieldset>
		
		
	</form>
	<footer>
		<div class="row">
			<div class="col-9">
				<p>Under The Ring - &copy; Robert Mines 2022.</p>
			</div>
			<div class="col-3">
				<img src="images/banner.jpg" class="smallImage"  alt="Wrestling ring with text that reads, under the ring">
			</div>
		</div>
		<p id="fullDate"> </p>
	</footer>
	<script src="styles\scripts\jquery-3.0.0.min.js"></script>
	<script src="styles\scripts\jquery-ui.min.js"></script>
    <script src="styles\scripts\bootstrap.js"></script>
	<script src="styles\scripts\dateOperations.js" type="text/javascript"></script>
	<script src="styles\scripts\formHelpers.js" type="text/javascript"></script>
	<script>
		$('#expireDate').datepicker({
			changeMonth: true,
			changeYear: true,
			showButtonPanel: true,
			yearRange: "-100:+0",
			dateFormat: 'mm/yy'
		})
	</script>
	<script src="styles\scripts\order.js"></script>
	<script>showDate();</script>
